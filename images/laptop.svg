      transition: all 1.5s ease;
      }
      .cls-2{
      fill:#fff;
      transition: all 1.5s ease;
      }
    </style>
  <script>
    let thelaptop = document.querySelector("#laptop")

    function LogMyId (){
    console.log(this.id);
    }

    thelaptop.addEventListener("click", LogMyId)

  </script>
