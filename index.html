<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <main id="app">
        <header class="main-header">
            <h1 class="hidden">Welcome to my Awesome SG Store</h1>
            <h2 id="theHeading" class="main-heading">My SVG Icons</h2>
        </header>
        <section id="svg-grid">
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Camera image" class="icon" src="images/camera.svg" alt="Camera graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 2</h2>
                <img id="SVG Headphones Icon" class="icon" src="images/headphones.svg" alt="Headphones graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Keyboard image" class="icon" src="images/keyboard.svg" alt="Keyboard graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Laptop image" class="icon" src="images/laptop.svg" alt="laptop graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Mail image" class="icon" src="images/mail.svg" alt="Mail graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Mic image" class="icon" src="images/mic_muted.svg" alt="Mic graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Monitor image" class="icon" src="images/monitor.svg" alt="Monitor graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Mouse image" class="icon" src="images/mouse.svg" alt="Mouse graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Phone image" class="icon" src="images/phone.svg" alt="Phone graphic">
            </article>
            <article class="container">
                <h2 class="hidden"> Graphic 1</h2>
                <img id="SVG Trashcan image" class="icon" src="images/trashcan.svg" alt="Trashcan graphic">
            </article>
        </section>
    </main>
    <script src="js/main.js" defer></script>
</body>
</html>
